<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <!-- <div class="displayInput">hello</div> -->
          <div data-displayOut class="displayOutput"></div>
        </div>
        <div class="keys">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-all-clear class="action">AC</button>
          <button data-delete class="action">DEL</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operator class="operator">*</button>
          <button data-operator class="operator">รท</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operator class="operator">+</button>
          <button data-operator class="operator">-</button>
          <button data-number class="span-three">0</button>
          <button data-number>.</button>
          <button data-equals>=</button>
        </div>
      </div>
      <footer>
        <p>Github: <a href="https://github.com/alpaOo" target="_blank">/alpaOo
        </p>
      </footer>
    </div>
  </body>
</html>
